<!-- Loading Spinner Component -->
<div id="loadingOverlay" class="fixed inset-0 bg-gray-900 bg-opacity-50 z-50 flex items-center justify-center hidden">
    <div class="bg-white rounded-2xl p-8 shadow-2xl max-w-md mx-4">
        <div class="flex flex-col items-center">
            <!-- Animated spinner -->
            <svg class="animate-spin h-16 w-16 text-indigo-600 mb-4" xmlns="http://www.w3.org/2000/svg" fill="none"
                viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor"
                    d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z">
                </path>
            </svg>

            <!-- Loading text -->
            <h3 class="text-xl font-bold text-gray-900 mb-2">Finding Your Perfect Matches</h3>
            <p class="text-gray-600 text-center mb-4">Our AI is analyzing your preferences...</p>

            <!-- Progress steps -->
            <div class="w-full space-y-2">
                <div class="flex items-center text-sm">
                    <div class="w-4 h-4 rounded-full bg-indigo-600 mr-2 flex-shrink-0"></div>
                    <span class="text-gray-700">Processing your requirements</span>
                </div>
                <div class="flex items-center text-sm">
                    <div class="w-4 h-4 rounded-full bg-indigo-400 mr-2 flex-shrink-0 animate-pulse"></div>
                    <span class="text-gray-700">Matching with 50+ products</span>
                </div>
                <div class="flex items-center text-sm">
                    <div class="w-4 h-4 rounded-full bg-gray-300 mr-2 flex-shrink-0"></div>
                    <span class="text-gray-500">Calculating confidence scores</span>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    // Show loading overlay
    function showLoading() {
        document.getElementById('loadingOverlay').classList.remove('hidden');
    }

    // Hide loading overlay
    function hideLoading() {
        document.getElementById('loadingOverlay').classList.add('hidden');
    }

    // Export functions for use in other pages
    window.showLoading = showLoading;
    window.hideLoading = hideLoading;
</script>
